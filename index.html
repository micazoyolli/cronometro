  <body>
    <main class="content">
      <section class="wrapper-timer">
        <div class="timer-front">
          <!-- Botones -->
          <a class="start" id="start" href="#start"></a>
          <a class="pause" id="pause" href="#pause"></a>
          <a class="stop" id="stop" href="#stop"></a>

          <div class="timer-inner">
            <div class="timer-face">
              <div class="clock">
                <div class="line one"></div>
                <div class="line three"></div>
                <div class="line five"></div>
                <div class="arrow"></div>
              </div>
              <div class="timer">
                <div class="numb tenHour"></div>
                <div class="numb hour"></div>
                <div class="numb tenMin"></div>
                <div class="numb min"></div>
                <div class="numb tenSec"></div>
                <div class="numb sec"></div>
                <div>:</div>
                <div class="numb tenMilisec"></div>
                <div class="numb milisec"></div>
              </div>
            </div>
            <div class="timer-shadow"></div>
          </div>
        </div>
      </section>
